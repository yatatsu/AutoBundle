import org.gradle.internal.jvm.Jvm

apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

sourceSets {
    main.java.srcDirs = ['src/main/java', '../autobundle/src/main/java']
}

dependencies {
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javapoet:1.5.1'

    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.27'
    testCompile 'com.google.android:android:4.1.1.4'
    testCompile 'com.google.android:support-v4:r7'
    testCompile 'com.google.testing.compile:compile-testing:0.8'
    testCompile files(Jvm.current().getToolsJar())
}

publish {
    def metadata = rootProject.ext.metadata
    groupId = metadata.groupId
    artifactId = 'autobundle-processor'
    desc = metadata.desc
    publishVersion = metadata.version
    website = metadata.website
    repository = metadata.repository
    licences = metadata.licences
}